            <div class="main">
              <div class="main-content">
                <div class="main-container edit-blog">
                  <h2>Edit blog post</h2>
                  <div class="edit-post-form blog">
                    <form class="edit-blog-form">
                      <div class="form-field field-1 medium">
                        <label for="post-title">Post Title</label>
                        <input id="post-title" type="text" name="post-title">
                      </div>
                      <div class="form-field field-2 medium">
                        <label for="url-slug">URL Slug</label>
                        <input id="url-slug" type="text" name="url-slug">
                      </div>
                      <div class="form-field field-3 medium">
                        <label for="post-description">Post Description</label>
                        <textarea id="post-description" type="text" rows="3" name="post-description"></textarea>
                      </div>
                      <div class="form-field field-4 short">
                        <label for="post-thumbnail">Post Thumbnail</label>
                        <input id="post-thumbnail" type="file" name="post-thumbnail">
                      </div>
                      <div class="form-field field-5 short">
                        <label for="post-category">Category</label>
                        <select id="post-category" name="post-category">
                          <option value="" disabled selected>Select</option>
                          <option value="supercars">문화/예술</option>
                          <option value="trucks">반려동물</option>
                          <option value="classics">여행/캠핑</option>
                          <option value="reviews">일상/이야기</option>
                          <option value="reviews">교육/공부</option>
                          <option value="reviews">친목/모임</option>
                          <option value="reviews">스포츠/레저</option>
                          <option value="reviews">IT/컴퓨터</option>
                          <option value="reviews">취업/자격증</option>
                        </select>
                      </div>
                     
                      <div class="edit-post-actions">
                        <div class="button-container">
                          <button class="unpublish-post" type="submit">Unpublish</button>
                        </div>
                        <div class="button-container">
                          <button class="update" type="submit">Update</button>
                        </div>
                      </div>
                    </form>
                  </div>
